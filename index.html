<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pratham Shah - Cybersecurity Researcher. Immersive space portfolio with realistic CSS planets.">
    <title>Pratham Shah - Space Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Space Container -->
    <div class="space-container">
        <!-- Nebula Background -->
        <div class="nebula-layer">
            <div class="nebula nebula-1"></div>
            <div class="nebula nebula-2"></div>
            <div class="nebula nebula-3"></div>
        </div>

        <!-- Starfield Canvas -->
        <canvas id="starfield"></canvas>

        <!-- Dust Particles -->
        <div class="dust-particles" id="dust-particles"></div>

        <!-- Asteroids -->
        <div class="asteroids" id="asteroids"></div>

        <!-- Header Title -->
        <header class="title">
            <h1>Pratham Shah</h1>
            <p class="tagline">Cybersecurity Researcher </p>
        </header>

        <!-- Matrix Planet (Purple) -->
        <div class="planet matrix-planet" data-planet="matrix" data-url="https://matrix.shieldescape.com/" style="left: 20%; top: 40%; transform: translate(-50%, -50%);">
            <div class="planet-layer planet-base"></div>
            <div class="planet-layer planet-texture"></div>
            <div class="planet-layer planet-shadow"></div>
            <div class="planet-layer planet-highlight"></div>

            <div class="planet-layer planet-atmosphere"></div>
            <div class="planet-layer planet-glow"></div>
            <div class="planet-label">
                <div class="label-name">MATRIX</div>
                <div class="label-tagline">Command Arsenal</div>
            </div>
        </div>

        <!-- LinkedIn Planet (Blue) -->
        <div class="planet linkedin-planet" data-planet="linkedin" data-url="https://www.linkedin.com/in/prathamshah529/" style="left: 72%; top: 35%; transform: translate(-50%, -50%);">
            <div class="planet-layer planet-base"></div>
            <div class="planet-layer planet-texture"></div>
            <div class="planet-layer planet-shadow"></div>
            <div class="planet-layer planet-highlight"></div>
            <div class="planet-layer planet-clouds"></div>
            <div class="planet-layer planet-atmosphere"></div>
            <div class="planet-layer planet-glow"></div>
            <div class="planet-label">
                <div class="label-name">LINKEDIN</div>
                <div class="label-tagline">Professional</div>
            </div>
        </div>

        <!-- Blog Planet (Orange/Red) -->
        <div class="planet blog-planet" data-planet="blog" data-url="https://medium.com/@shahpratham529" style="left: 45%; top: 68%; transform: translate(-50%, -50%);">
            <div class="planet-layer planet-base"></div>
            <div class="planet-layer planet-texture"></div>
            <div class="planet-layer planet-shadow"></div>
            <div class="planet-layer planet-highlight"></div>
            <div class="planet-layer planet-craters"></div>
            <div class="planet-layer planet-atmosphere"></div>
            <div class="planet-layer planet-glow"></div>
            <div class="planet-label">
                <div class="label-name">BLOG</div>
                <div class="label-tagline">Tech Insights</div>
            </div>
        </div>

        <!-- Info Card -->
        <div class="info-card" id="info-card">
            <h3 id="card-title"></h3>
            <p class="card-description" id="card-description"></p>
            <span class="card-cta">Click to explore â†’</span>
        </div>

        <!-- Footer -->
        <footer class="copyright">
            <p>&copy; 2025 Pratham Shah</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
